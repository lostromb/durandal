[Description|A semicolon-delimited list of directories that are the roots of the media library]
[Type|String]
mediaLibraryRoot=S:\Music

[Description|Enable the Winamp music controller]
[Default|true]
[Type|Bool]
enableWinamp=true

[Description|The port to listen for media control requests on]
[Default|22222]
[Type|Int]
servicePort=22222